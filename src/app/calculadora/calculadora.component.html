<div class="container">
  <header>
    <img src="" alt="TERRY" />
    <h1>Planificador de Viajes</h1>
  </header>

  <section class="calculator">
    <h2>Calculadora de Gastos de Viaje</h2>

    <form>
      <label for="distancia">Distancia (km):</label>
      <input type="number" id="distancia" [(ngModel)]="viaje.distancia" />

      <label for="kmPorGalon">Km por Galón:</label>
      <input type="number" id="kmPorGalon" [(ngModel)]="viaje.kmPorGalon" />

      <label for="costoCombustible">Costo Combustible por Galón:</label>
      <input type="number" id="costoCombustible" [(ngModel)]="viaje.costoCombustible" />

      <label for="costoPeaje">Costo de Peaje:</label>
      <input type="number" id="costoPeaje" [(ngModel)]="viaje.costoPeaje" />

      <button (click)="calcularCostoAproximado()">Calcular Costo Aproximado</button>
    </form>

    <div *ngIf="costoAproximado !== undefined" class="result">
      <p>Costo Aproximado del Viaje: {{ costoAproximado | currency }}</p>
    </div>
  </section>

  <section class="additional-info">
  </section>

  <footer>
    <p>&copy; 2024 TERRY. Todos los derechos reservados.</p>
  </footer>
</div>
